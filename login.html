<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
        integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login</title>
</head>

<body>
    <div class="sign">
        <form id="form" class="form">
            <h2>Apply with us</h2>
           
                <div class="formcontrols">
                    <label for="">Email</label>
                    <input type="Email" id="Email" placeholder="@gmail.com">
                    <small>Error Message</small>
                </div>
                        
                <div class="formcontrols">
                    <label for="">New Password</label>
                    <input type="password" id="Password1" placeholder="Enter your Password">
                    <span><i class="fa fa-eye" aria-hidden="true" id="show-password"></i></span>
                    <small>Error Message</small>
                </div>

                <div class="formcontrols">
                    <label for="">Confirm Password</label>
                    <input type="password" id="Password2" placeholder="Enter your Password">
                    <span><i class="fa fa-eye" aria-hidden="true" id="show-password"></i></span>
                    <small>Error Message</small>
                </div>
            <button>Submit</button>
        </form>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
